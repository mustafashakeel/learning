<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Bootstrap</title>
</head>
<body>

<div class="container">

  <h2>Contextual Classes</h2>
  <button class="btn btn-default">Default</button>

  <h2>Sizes</h2>
  <button class="btn btn-success">Default</button>
  <button class="btn btn-success btn-lg">Large</button>
  <button class="btn btn-success btn-sm">Small</button>
  <button class="btn btn-success btn-xs">Extra Small</button>

  <div class="btn-toolbar" aria-label"Pet Options">
    <div class="btn-group" aria-label"Pet Type">
      <button type="button" class="btn btn-secondary">Cat</button>
      <button type="button" class="btn btn-secondary active">Dog</button>
      <button type="button" class="btn btn-secondary">Fish</button>
      <button type="button" class="btn btn-secondary">Bird</button>
    </div>

    <div class="btn-group-xs" aria-label"Pet Grouping">
      <button type="button" class="btn btn-primary">Amphibian</button>
      <button type="button" class="btn btn-primary">Reptile</button>
      <button type="button" class="btn btn-primary active">Other</button>
    </div>
  </div><!-- btn-toolbar -->

</div><!-- container -->

<script src="js/jquery.slim.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
