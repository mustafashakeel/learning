<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>
<div class="container" style="background:blue;">
	<div class="row" style="background:yellow;">
		<h1 style="background:orange">this is great</h1>
		<div style="background:brown" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
			this is first column
		</div>
		<div style="background:grey"class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
			this is Second column
		</div>
		<div style="background:maroon"class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
			this is Third column
		</div>

		<div class="view">
			<div class="visible-lg col-lg-12" style="background:blue col-lg-12">This is visible in Large</div>
			<div class="visible-md col-md-12" style="background:blue">this is visible in Medium</div>
			<div class="visible-sm col-sm-12" style="background:blue">this is visible in Small </div>
			<div class="visible-xs col-xs-12" style="background:blue">this is visible in Very Small</div>
		</div>
	</div>

</div>
<script src="js/jquery.js"></script>	
<script src="js/bootstrap.js"></script>
</body>
</html>
