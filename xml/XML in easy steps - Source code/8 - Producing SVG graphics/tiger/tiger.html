<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!-- XML in easy steps - Page 135. -->

<html xmlns="http://www.w3.org/1999/xhtml">

<head> 

<title>Vector versus Bitmap</title>

</head>

<body>

<div style="position:absolute;top:10px;left:10px">
<span style="font:bold 20pt Verdana;color:blue">Vector</span></div>

<div style="position:absolute;top:50px;left:10px;width:200px;height:300px">
<object type="image/svg+xml" data="tiger.svg" width="200px" height="300px" />
</div>

<div style="position:absolute;top:10px;left:220px">
<span style="font:bold 20pt Verdana;color:blue">Bitmap</span></div>

<div style="position:absolute;top:50px;left:220px;width:200px;height:300px">
<img id="bmp" src="tiger.png" width="100px" height="102px" alt="Tiger Bitmap" />
</div>

</body>

</html>
